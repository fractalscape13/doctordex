<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#9877; DoctorDex &#9877;</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the DoctorDex</h1>
    <img src="https://lh3.googleusercontent.com/proxy/6AIYTEGBXzRKScKr6qqHzfJ-c_FQFvcPbgP_U4TB-wvoafiiP8wdMu_quqyu1uKPvLZ1f4a_ZtbKkqAfODzQ-FS4ErSL9B0sxQ" alt="a classic rolodex">
    <h4>Search our digital rolodex of medical providers in Portland</h4>
    <div class="box" id="inputform">
      <p id="emptyinput">Please enter a valid search parameter</p>
      <div class="row">
        <div class="col-md-6">
          <form id="nameform">
            <label>Search by name</label><br>
            <input type="text" id="name"><br>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="conditionform">
            <label>Search by condition</label><br>
            <input type="text" id="condition"><br>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="box" id="waiting">
      <p>&#128125;</p>
    </div>
    <div class="box" id="output">
      <ul id="results">Doctors: </ul>
      <a href="index.html">Start over</a>
    </div>
  </div>
</body>
</html>
